<ion-header>

  <ion-navbar>
    <ion-title>注册</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
   
      <ion-item>
        <ion-label class="loginLabel">昵称</ion-label>
        <ion-input type="password" class="place"  placeholder="请输入昵称"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label class="loginLabel">手机号码</ion-label>
        <ion-input type="password" class="place"  placeholder="请输入手机号码" style="    margin-left: -10px"></ion-input>
        <button ion-button item-end >发送验证码</button>
      </ion-item>
      <ion-item>
        <ion-label class="loginLabel">登录密码</ion-label>
        <ion-input type="password"  class="place"  placeholder="请输入登录密码"></ion-input>
       
      </ion-item>
      
      <ion-item>
          <ion-label  class="loginLabel">验证码</ion-label>
          <ion-input  type="password"  class="place"  placeholder="请输入验证码"></ion-input>
          
      </ion-item>
      <br/><br/>
      <ion-buttons id="loginBut">
        
        <button ion-button icon-only (click)="gotoLogin()"  id="RegisterButton">
           登录
        </button>
      </ion-buttons>

      
</ion-content>
