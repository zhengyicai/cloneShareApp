<ion-header>

  <ion-navbar>
    <ion-title>手机开门</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding style="background-color:white">
    
      <div class="div" [ngStyle]="{'display': isCheck===false ? 'block' : 'none'}"  >
              <img src="assets/img/icon/menjin_off.png" ><br/>
              <div style="color:white;margin:10px 5px">正在开门···</div>
      </div>
      <div class="div" [ngStyle]="{'display': isCheck===true ? 'block' : 'none'}" (click)="adminUnlock()">
          <img src="assets/img/icon/menjin_on.png" ><br/>
          <div style="color:white;margin:10px 5px">开门成功!</div>
      </div>
      <br/>
      <div style="text-align:center;color:#c8c8c8;line-height: 30px;">
          请将音量调到最大<br/>并将手机靠近设备
      </div>

   
    
</ion-content>
