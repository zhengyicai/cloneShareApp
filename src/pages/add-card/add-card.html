<ion-header>

  <ion-navbar>
    <ion-title>添加门禁卡号</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <ion-item>
        <ion-label class="loginLabel">楼栋</ion-label>
        <ion-select [(ngModel)]="subData.buildingId"  [cancelText]="'取消'" [okText]="'确定'" (ngModelChange)="findUnit($event)"  class="place"  placeholder="请选择楼栋">
            <ion-option *ngFor="let index of buildList" value={{index.id}}>{{index.value}}</ion-option>
        </ion-select>
    </ion-item>
    <ion-item>
      <ion-label class="loginLabel">单元</ion-label>
      <ion-select [(ngModel)]="subData.unitId"  [cancelText]="'取消'" [okText]="'确定'"  class="place"  placeholder="请选择单元">
          <ion-option *ngFor="let index of unitList" value={{index.id}}>{{index.value}}</ion-option>
      </ion-select>
    </ion-item>
    <button class="loginButton"  [disabled]="!isTrue" icon-only (click)="gotoAddCard()"  id="RegisterButton">
        确认添加
      </button>

</ion-content>
