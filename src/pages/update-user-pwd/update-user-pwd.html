<ion-header>

  <ion-navbar>
    <ion-title>修改密码</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <ion-item>
        <ion-label class="loginLabel">旧登录密码</ion-label>
        <ion-input type="password"  class="place"  [(ngModel)]="subData.oldPw"  placeholder="请输入旧登录密码"></ion-input>    
      </ion-item>  
      <ion-item>
        <ion-label class="loginLabel">新登录密码</ion-label>
        <ion-input type="text"  class="place"  [(ngModel)]="subData.newPw"  placeholder="请输入新登录密码"></ion-input>    
      </ion-item>
      <ion-item>
          <ion-label class="loginLabel">确认新密码</ion-label>
          <ion-input type="text"  class="place"  [(ngModel)]="subData.okPw"  placeholder="请输入确认新密码"></ion-input>    
        </ion-item>
      
   
      <br/><br/>
      <!-- <ion-buttons id="loginBut">
        
          <button ion-button icon-only [disabled]="!verifyCode1.disable" (click)="gotoupdatePwd()"  id="RegisterButton">
             确认修改
          </button>
        </ion-buttons> -->
    

      <button class="loginButton" icon-only [disabled]="!verifyCode1.disable" (click)="gotoupdatePwd()"  id="RegisterButton">
          确认修改
        </button>

</ion-content>
