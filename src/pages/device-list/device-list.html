<ion-header>

  <ion-navbar>
    <ion-title>设备列表</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
   
    <ion-list class="person_info perfect" style="margin-top:5px;" >
        


    
     
            <button  ion-item class="itemHeight" *ngFor="let opt of equList"   (click)="deviceDetail(opt.id)" style="margin-top: 3px">
                <span>
                  <img style="height:28px;width:28px;" src="assets/img/set_toushujianyi.png" />
                  <mark style="position:absolute;z-index:3;margin-left: -5px;" *ngIf="opt.unlockCount !='0'"><div style="border:4px solid #ff2122;border-radius: 4px 4px 4px 4px"></div></mark>
                  <span>{{opt.equipmentName}}({{opt.equId}})</span>
                </span>
  
                <!-- <span item-right style="margin-right:30px">点击修改</span> -->
              </button>  
      
        
  
        

    </ion-list>
    
</ion-content>
