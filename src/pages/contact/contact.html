<ion-header>

  <ion-navbar>
    <ion-title>门禁设置</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
      <ion-card style="border-radius:5px 5px 5px 5px ">     
        <button ion-item detail-none [disabled]="!playDisable" class="settlist" (click)="playEquCode(00)">
            <ion-avatar item-start style="margin-right:0px;">  
                 <img src="assets/img/set_gonggao.png" class="img">
            </ion-avatar>
          <h3>播放设备序列号</h3>
          </button>
      </ion-card>

      <ion-card style="border-radius:5px 5px 5px 5px ">     
          <button ion-item detail-none [disabled]="!playDisable" class="settlist" (click)="playEquCode(01)">
              <ion-avatar item-start style="margin-right:0px;">  
                   <img src="assets/img/set_gonggao.png" class="img">
              </ion-avatar>
            <h3>播放项目代码</h3>
            </button>
      </ion-card>

      <ion-card style="border-radius:5px 5px 5px 5px ">     
          <button ion-item detail-none [disabled]="!playDisable" class="settlist" (click)="playEquCode(02)">
              <ion-avatar item-start style="margin-right:0px;">  
                   <img src="assets/img/set_gonggao.png" class="img">
              </ion-avatar>
            <h3>播放设备编码</h3>
            </button>
      </ion-card>

      <ion-card style="border-radius:5px 5px 5px 5px ">     
          <button ion-item detail-none [disabled]="!playDisable" class="settlist" (click)="playEquCode(03)">
              <ion-avatar item-start style="margin-right:0px;">  
                   <img src="assets/img/set_gonggao.png" class="img">
              </ion-avatar>
            <h3>播放用户识别码</h3>
            </button>
      </ion-card>
      
      <ion-card style="border-radius:5px 5px 5px 5px ">     
          <button ion-item detail-none [disabled]="!playDisable" class="settlist" (click)="playEquCode(04)">
              <ion-avatar item-start style="margin-right:0px;">  
                   <img src="assets/img/set_gonggao.png" class="img">
              </ion-avatar>
            <h3>播放门禁的时间</h3>
            </button>
      </ion-card>

      <ion-card style="border-radius:5px 5px 5px 5px ">     
          <button ion-item detail-none [disabled]="!playDisable" class="settlist" (click)="playEquCode(05)">
              <ion-avatar item-start style="margin-right:0px;">  
                   <img src="assets/img/set_gonggao.png" class="img">
              </ion-avatar>
            <h3>播放门禁版本号</h3>
            </button>
      </ion-card>

      <ion-card style="border-radius:5px 5px 5px 5px ">     
        <button ion-item detail-none [disabled]="!playDisable" class="settlist" (click)="autoSet()">
            <ion-avatar item-start style="margin-right:0px;">  
                 <img src="assets/img/set_toushujianyi.png" class="img">
            </ion-avatar>
          <h3>  一键设置（项目，设备，时间，识别码）</h3>
          </button>
      </ion-card>

      <ion-card style="border-radius:5px 5px 5px 5px ">     
          <button ion-item detail-none [disabled]="!playDisable" class="settlist" (click)="adminUnlock()">
              <ion-avatar item-start style="margin-right:0px;">  
                   <img src="assets/img/set_zhifumima.png" class="img">
              </ion-avatar>
            <h3>物业开锁</h3>
            </button>
      </ion-card>
      
      <ion-card style="border-radius:5px 5px 5px 5px ">     
          <button ion-item detail-none [disabled]="!playDisable" class="settlist" (click)="setAreaAlert()">
              <ion-avatar item-start style="margin-right:0px;">  
                   <img src="assets/img/set_toushujianyi.png" class="img">
              </ion-avatar>
            <h3>设置项目代码</h3>
            </button>
      </ion-card>


      <ion-card style="border-radius:5px 5px 5px 5px ">     
          <button ion-item detail-none [disabled]="!playDisable" class="settlist" (click)="setEquAlert()">
              <ion-avatar item-start style="margin-right:0px;">  
                   <img src="assets/img/set_toushujianyi.png" class="img">
              </ion-avatar>
            <h3>设置设备编码</h3>
            </button>
      </ion-card>

      <!-- <ion-card style="border-radius:5px 5px 5px 5px ">     
          <button ion-item detail-none [disabled]="!playDisable" class="settlist" (click)="setUserMaskAlert()">
              <ion-avatar item-start style="margin-right:0px;">  
                   <img src="assets/img/set_toushujianyi.png" class="img">
              </ion-avatar>
            <h3>设置用户识别码</h3>
            </button>
      </ion-card> -->

      <ion-card style="border-radius:5px 5px 5px 5px ">     
          <button ion-item detail-none [disabled]="!playDisable" class="settlist" (click)="updateTime()">
              <ion-avatar item-start style="margin-right:0px;">  
                   <img src="assets/img/pre.png" class="img">
              </ion-avatar>
            <h3> 设置设备时间</h3>
            </button>
      </ion-card>

      <ion-card style="border-radius:5px 5px 5px 5px ">     
          <button ion-item detail-none [disabled]="!playDisable" class="settlist" (click)="addCard()">
              <ion-avatar item-start style="margin-right:0px;">  
                   <img src="assets/img/tianjia.png" class="img">
              </ion-avatar>
            <h3> 添加门禁卡号</h3>
            </button>
      </ion-card>


      <ion-card style="border-radius:5px 5px 5px 5px ">     
        <button ion-item detail-none [disabled]="!playDisable" class="settlist" (click)="setCardRemove()">
            <ion-avatar item-start style="margin-right:0px;">  
                 <img src="assets/img/set_toushujianyi.png" class="img">
            </ion-avatar>
          <h3>一键清空门禁卡号</h3>
          </button>
    </ion-card>


    


    

   
</ion-content>
